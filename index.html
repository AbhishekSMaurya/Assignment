<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="sm:flex-col">
    <header>
        <div class="text cursor-pointer ">
        Already a Member?<a href="#">Sign In</a></div>
    </header>
    <section class="home">
        <div class="img ">
            <img src="./images/Form.png" alt="" class="settings sm:hidden">
        </div>
        <div class="half-2">
            <div class="start mx-40">
                <div class="py-1 my-28">
                <h2 class="h-secondary text-bold">Sign Up to Dribble</h2><br>
                <h6 class="text-red-500">* Username has already been taken.</h6>
            <div class="my-4">
                <form action="" class="f1">
                  <div class="label-1 px-1 py-1 mx-1 my-2 sm:flex-col sm:my-10">
                    <label for="" class="sm:hidden">Name</label>
                    <label for="" class="mx-40 sm:hidden">Username</label>
                  </div>
                  <div class="inputs-1">
                    <input type="text" name="" id="" class="bg-gray-100 mx-1 px-1 py-2" placeholder="Name">
                    <input type="text" name="" id="" class="bg-gray-100 px-1 py-2 mx-1" placeholder="Username"></div>
                  <div class="label-2 px-1 py-1 mx-1 my-2">
                    <label for="">Email</label>
                  </div>
                  <div class="inputs-2">
                    <input type="text" name="" id="" class="bg-gray-100 mx-1 px-1 py-2 w-full" placeholder="Email">
                  </div>
                  <div class="label-3 px-1 py-1 mx-1 my-2">
                    <label for="">Password</label>
                  </div>
                  <div class="inputs-3">
                    <input type="password" name="" id="" class="bg-gray-100 mx-1 px-1 py-2 w-full" placeholder="6+ characters">
                  </div>
                  </div>
                  <div class="opt ">
                    <input type="checkbox" name="" id="" class="py-1 mx-2  px-1"><p class="">Creating an account you're okay with our Terms of 
                        Service,Privacy Policy and our default Notification settings.</p>
                  </div>
                  <div class="button my-2">
                    <button class="btn bg-pink-500 px-2 py-2 my-2 w-56 text-white  hover:bg-pink-800">Create Account</button>
                  </div>
                </form>
                <div class="last-text text-sm w-96">
                  <p>This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Policy Apply.</a> </p>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
