<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="flex">
            <img src="./images/logo.png" alt="">
            <button class="bg-gray-300 btn-4 px-4 py-1 h-10 my-6"><</button>
        </div>
    </header>
    <section class="contentarea my-4">
       <div class="heading">
        <h1 class="font-bold " style="font-size: 35px;">What brings you to Dribble</h1>
        <p class="text-gray-500 my-2">Select the options that best descibes you.Don't worry you can explore other options later.</p>
       </div>
       <div class="boxes my-24 flex font-fm">
        <div class="containers cursor-pointer">
          <img src="./images/box-1.png" alt="">
          <p class="font-bold">I am looking to share my work</p>
          <input type="checkbox" name="check" id="" class="px-1 py-1">
        </div>
        <div class="containers cursor-pointer">
            <img src="./images/box-2.png" alt="">
            <p class="font-bold">I am looking to hire a designer</p>
            <input type="checkbox" name="check" id="" class="px-1 py-1">
        </div>
        <div class="containers cursor-pointer">
            <img src="./images/box-3.png" alt="">
            <p class="font-bold">I am looking for design inspiration</p>
            <input type="checkbox" name="check" id="" class="px-1 py-1" onclick="write()">
        </div>
       </div>
       <div class="my-8 ending">
        <p class="font-fm js"></p>
        <button class="btn-3 bg-pink-200 text-white px-2 py-2 w-52">Finish</button>
       </div>
    </section>
    <script>
        let a=document.getElementsByClassName("js");
        function write(){
            a.target.value="Anyone Else";
        }
    </script>
</body>
</html>
